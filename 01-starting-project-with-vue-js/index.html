<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A First App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <div class="mb-3">
      <label for="goal" class="form-label">Goal</label>
      <input type="text" class="form-control" name="" id="goal" aria-describedby="helpId" placeholder="" v-model="inputValue">
    </div>
    <button id="add-btn" class="btn btn-primary" v-on:click="addGoals">Add Goal</button>

    <ul class="list-group list-group-numbered" id="list">
      <li class="list-group-item" v-for="goal in goals">{{goal}}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
